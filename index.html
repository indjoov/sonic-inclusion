<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonic Inclusion ‚Äì Audio ‚Üí Color & Shape</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Audio ‚Üí Color & Shape</h1>
    <p class="tagline">
      A tiny demo that turns sound into visual shapes and colors
    </p>
  </header>

  <main>
    <!-- CONTROLS -->
    <section class="controls" aria-label="Audio input controls">
      <button id="micBtn" class="primary">üéôÔ∏è Use Microphone</button>
      <button id="fileBtn">üìÅ Load Audio File</button>
      <button id="demoBtn">‚ú® Play Kasubo Demo</button>

      <input id="fileInput" type="file" accept="audio/*" hidden />

      <div class="sliders">
        <label>
          Sensitivity
          <input id="sens" type="range" min="0.2" max="3" step="0.1" value="1" />
        </label>

        <label>
          Color Mode
          <select id="palette">
            <option value="hue">Hue by pitch (default)</option>
            <option value="energy">Hue by energy</option>
            <option value="grayscale">High-contrast grayscale</option>
          </select>
        </label>
      </div>
    </section>

    <!-- VISUAL -->
    <section class="stage">
      <canvas id="viz"></canvas>
    </section>

    <!-- MODERN ENGINE + RECORD -->
    <section class="engine-bar">
      <button id="recordBtn" class="record-btn" aria-pressed="false">
        ‚è∫ RECORD
      </button>

      <button
        id="engineToggle"
        class="engine-toggle"
        aria-expanded="false"
        aria-controls="enginePanel">
        ‚öôÔ∏è ENGINE
      </button>
    </section>

    <!-- ENGINE PANEL -->
    <div
      id="enginePanel"
      class="engine-panel"
      aria-hidden="true"
      role="region"
      aria-label="Engine Controls">

      <label>
        Particles
        <input id="partAmount" type="range" min="0" max="30" value="10" />
      </label>

      <label>
        Bass Zoom
        <input id="zoomInt" type="range" min="0" max="100" value="0" />
      </label>

      <label>
        Hue Shift
        <input id="hueShift" type="range" min="0" max="360" value="280" />
      </label>

      <label class="checkbox">
        <input id="reducedMotion" type="checkbox" />
        Reduced Motion
      </label>
    </div>

    <!-- A11Y -->
    <section class="a11y">
      <p id="srText" aria-live="polite">
        Visualization idle.
      </p>
    </section>
  </main>

  <footer>
    <small>¬© 2025 Indjoov Arts ¬∑ Sonic Inclusion Prototype</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

<!doctype html>

  <main>
    <!-- ================= CONTROLS ================= -->

      <button id="fileBtn">ğŸ“ Load Audio File</button>

      <div class="sliders">

          Sensitivity
          <input id="sens" type="range" min="0.2" max="3" step="0.1" value="1" />
        </label>

        <label>
          Color Mode
          <select id="palette">
            <option value="hue">Hue by pitch (default)</option>
            <option value="energy">Hue by energy</option>

    </section>

    <!-- ================= VISUAL STAGE ================= -->
    <section class="stage">
      <canvas id="viz" width="960" height="540"></canvas>
    </section>

    <!-- ================= ENGINE + RECORD ================= -->
    <section class="engine-wrapper">

      <button class="record-btn">âº RECORD</button>

      <div class="engine">
        <button class="engine-toggle" id="engineToggle">
          âš™ï¸ ENGINE â–¾

        <div class="engine-panel" id="enginePanel">
          <label>

          </label>

          <label>
            Friction
            <input type="range" min="0" max="1" step="0.01" value="0.3" />
          </label>

          <label>
            Particles
            <input type="range" min="0" max="1" step="0.01" value="0.5" />
          </label>
        </div>
      </div>

    </section>

    <!-- ================= A11Y ================= -->
    <section class="a11y">
      <p id="srText" aria-live="polite">
        Visualization idle. Click anywhere to start.
      </p>
    </section>
  </main>

  <footer>
    <small>Â© 2025 Indjoov Arts Â· Sonic Inclusion Prototype</small>
  </footer>

  <script type="module" src="script.js"></script>

  <!-- ENGINE TOGGLE -->
  <script>
    const toggle = document.getElementById('engineToggle');
    const panel = document.getElementById('enginePanel');

    toggle.addEventListener('click', () => {
      panel.classList.toggle('open');
      toggle.textContent = panel.classList.contains('open')
        ? 'âš™ï¸ ENGINE â–´'
        : 'âš™ï¸ ENGINE â–¾';
    });
  </script>

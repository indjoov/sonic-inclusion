<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sonic Inclusion - Audio ‚Üí Color & Shape</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Sonic Inclusion - Audio ‚Üí Color & Shape</h1>
        <p class="tagline">A tiny demo that turns sound into visual shapes and colors</p>
    </header>

    <main>
        <section class="controls" aria-label="Audio input controls">
            <button id="micBtn" class="primary">üéôÔ∏è Use Microphone</button>
            <button id="fileBtn">üìÅ Load Audio File</button>
            <button id="demoBtn">‚ú® Play Kasubo Demo</button>

            <input id="fileInput" type="file" accept="audio/*" hidden>

            <div class="sliders">
                <label>
                    Sensitivity
                    <input id="sens" type="range" min="0.2" max="3" step="0.1" value="1">
                </label>

                <label>
                    Color Mode
                    <select id="palette">
                        <option value="hue">Hue by pitch (default)</option>
                        <option value="energy">Hue by energy</option>
                        <option value="grayscale">High-contrast grayscale</option>
                    </select>
                </label>
            </div>

            <div class="kbd-hint">
                ‚å®Ô∏è Keyboard:
                <kbd>Space</kbd> = Start/Stop ¬∑
                <kbd>M</kbd> = Mic ¬∑
                <kbd>F</kbd> = File ¬∑
                <kbd>D</kbd> = Demo
            </div>
        </section>

        <section class="stage" aria-label="Visualization">
            <canvas id="viz" width="960" height="540"></canvas>
        </section>

        <section class="a11y" aria-label="Live description for screen readers">
            <p id="srText" aria-live="polite">
                Visualization idle. Click anywhere to initialize.
            </p>
        </section>
    </main>

    <footer>
        <small>¬© 2025 Indjoov Arts ¬∑ Sonic Inclusion Prototype</small>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
